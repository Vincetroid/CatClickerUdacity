		function incrementarLike(un_like, num){
			document.getElementById(un_like).setAttribute("class", "animated flipInX");
			window.setTimeout( function(){ document.getElementById(un_like).setAttribute("class", ""); }  ,  250 );
			document.getElementById(un_like).innerHTML = num;
		}


		function showTutankamon(){
			document.getElementById("nombreGato").innerHTML = "";

			var para = document.createElement("P");
		    var t = document.createTextNode("Tutankamon");
		    para.appendChild(t);
		    document.getElementById("nombreGato").appendChild(para);

		    document.getElementById("imgGato").innerHTML = "<img src='img/cat.jpg' id='cat' onclick='incrementarLike(\"like\", ++i)'>";

		    document.getElementById("numLikes").innerHTML = "<h2 id='like'>" + i + "</h2>";
		}
